<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <main>

    <div class="image">
      <div class="eye-image"></div>
    </div>

    <!-- <div class="fondo"><img class="cripto" src="images/image-equilibrium.jpg" alt=""></div> -->
    <h3 class="white">Equilibrium #3429</h3>
    <p class="info">Our Equilibrium collection promotes balance and calm.</p>
    <div class="price-days" >
      <div class="rowcard price">
        <img src="images/icon-ethereum.svg" alt="">
        <p>0.041 ETH</p>
      </div>
      <div class="rowcard clock">
        <img src="images/icon-clock.svg" alt="">
        <p>3 days left</p>
      </div>
    </div>

    <div class="creator">
      <div class="img"></div>
      <!-- <img src="images/image-avatar.png" alt=""> -->
      <p class="name">Creation of <span class="white">Jules Wyvern</span></p>
      
    </div>

  </main>

  
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">V1CMA</a>.
  </div>
</body>
</html>
